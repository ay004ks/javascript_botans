<html lang="ja">

<head>

  <title>JavaScript Sample</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

    <h1>見る動詞</h1>

    <p id="spinning-text">回る</p>
    <p id="lightning-text">光る</p>
    <p id="extending-text">伸びる</p>
    <p id="vibrating-text">震える</p>
    <p id="assembling-text">集まる</p>
    <p id="spliting-text">割れる</p>
    <p id="bouncing-text">跳ねる</p>
