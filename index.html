<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sample</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>見る動詞</h1>
    <h2>文字をクリックしてみよう！</h2>
  </header>
  <main class="gallery">
    <p id="falling-text" style="font-size: 32px; cursor: pointer; user-select: none; letter-spacing: 5px;"><span class="char">落</span><span class="char">ち</span><span class="char">る</span></p>
    <p id="spinning-text" style="font-size: 32px; cursor: pointer; user-select: none; letter-spacing: 5px;">回る</p>
    <p id="lightning-text" style="font-size: 32px; cursor: pointer; user-select: none; letter-spacing: 5px;">光る</p>
    <p id="extending-text" style="font-size: 32px; cursor: pointer; user-select: none; letter-spacing: 5px;">伸びる</p>
    <p id="vibrating-text" style="font-size: 32px; cursor: pointer; user-select: none; letter-spacing: 5px;">震える</p>
    <p id="assembling-text" style="font-size: 28px; cursor: pointer; user-select: none; letter-spacing: 5px;">集まる</p>  
    <p id="spliting-text" style="font-size: 32px; cursor: pointer; user-select: none; letter-spacing: 5px;">割れる</p>
    <p id="collapsing-text" style="font-size: 32px; cursor: pointer; user-select: none; letter-spacing: 5px;">崩れる</p>
  </main>
  <footer>

  </footer>
</body>

</html>
